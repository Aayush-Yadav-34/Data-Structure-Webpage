<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hash Table Application</h1>

    <form method="POST">
        <label for="key">Enter key to insert:</label>
        <input type="text" name="key" id="key">
        <button type="submit" name="action" value="Insert">Insert</button>
        <button type="submit" name="action" value="Remove">Remove</button>
        <button type="submit" name="action" value="Contains">Contains</button>
        <button type="submit" name="action" value="Display">Display</button>
    </form>

    <h2>Hash Table: {{ table }}</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="/">Go back to dashboard</a>
</body>
</html>
